<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>IdeaBox</title>
  </head>

  <body>
    <section class="top-container">
      <article class="top-org">
        <h1>idea<span class=h1-box>box</span></h1>

        <form class="" action="index.html" method="post">

          <label for="idea-title">
            <input type="text" name="" placeholder="Title" id="idea-title">
          </label>
          <label for="idea-info">
            <input type="text" name="" placeholder="Body" id="idea-info">
          </label>
          <label for="">
            <input type="submit" name="" value="save" class="save-btn">
          </label>

        </form>
      </article>
    </section>

    <section>
      <form class="search-form" action="index.html" method="post">
        <input type="text" name="" placeholder="Search" class="search" >
      </form>

      <article class="card">
        <h3 class="card-title">Example Idea</h3>
        <img class="delete" src="assets/delete.svg" alt="delete button" />
        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <img class="up-vote" src="assets/upvote.svg" alt="up-vote button" />
        <img class="down-vote" src="assets/downvote.svg" alt="down-vote button" />
        <p class="quality">quality: <span id="quality-text">swill</span></p>
      </article>


    <section class="bottom-container">

    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
